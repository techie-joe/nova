    <script>
      (()=>{
        const
          w = window,
          d = document,
          menuIs = {};
        w.toggleMenu = (id)=>{
          var e = d.getElementById(id);if(e){
            if(menuIs[id]!='open'){
              e.classList.add('open');
              e.classList.add('_foac');
              setTimeout(x=>{e.classList.remove('_foac')},400);
            }
            else {
              e.classList.remove('open');
              e.classList.add('_foac');
              setTimeout(x=>{e.classList.remove('_foac')},400);
            }
            menuIs[id] = menuIs[id]!='open'?'open':'closed';
          }
        }
      })();
    </script>
