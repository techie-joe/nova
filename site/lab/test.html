    <script>
      (()=>{
        var m = 'all';
        const
        w = window,
        d = document,
        setMedia = (id,media) => { d.getElementById(id).setAttribute("media",media) },
        disableStyle = ()=>{
          m=m==='all'?'x':'all';
          mi=m==='all'?'x':'all';
          setMedia("_coreStyle",mi);

          disableStyle
        });
      })();
    </script>
    <script>// your script goes here</script>
    <script>
      (()=>{
        let test = '';
        const
          assign = (target,obj) => Object.assign(target||{},obj),
          w = window,
          d = document,
          eid = e => d.getElementById(e),
          sec = eid('sec'),
          pre = eid('pre'),
          pre_text = pre.innerHTML,
          { log } = console,
          scroll = () => { sec.scrollTo(0, sec.scrollHeight); },
          reset = () => { test = ''; pre.innerHTML = pre_text; },
          run = () => {
            test += Math.random().toString(36).substring(2, 10)+'\n';
            pre.innerHTML = test;
            scroll();
          };
        w.test = assign(w.test,{ run, reset });
      })();
      
    </script>
