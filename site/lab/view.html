    <script>
      (()=>{
        const
          w = window,
          d = document,
          eid = (id) => d.getElementById(id),
          hid = (id,html) => eid(id).innerHTML=html,
          storage = localStorage,
          { log } = console;
        d.html = d.documentElement;
        var
          dc = d.html.className,
          bc = d.body.className,
          fullview = false,
          fullscreen = false,
          overflow = false;
        const
          set = ()=>{
            hid('htmlClass',d.html.className);
            hid('bodyClass',d.body.className);
            eid('overflow').setAttribute('style','margin-top:'+(overflow?'100vh':'0'));
          },
          v = w.view = {};
        d.addEventListener('DOMContentLoaded',()=>{
          dc = d.html.className;
          bc = d.body.className;
          set();
        })
        v.overflow = ()=>{
          overflow=!overflow;
          set();
        };
        v.reset = ()=>{
          fullview = false;
          fullscreen = false;
          overflow = false;
          d.html.className = dc;
          d.body.className = bc;
          set();
        };
        v.fullview = ()=>{
          fullview=!fullview;
          fullscreen = false;
          d.html.className = (fullview?dc+' fullview':dc);
          d.body.className = (fullview?bc+' fullview':bc);
          set();
        },
        v.fullscreen = ()=>{
          fullview = false;
          fullscreen=!fullscreen;
          d.html.className = (fullscreen?dc+' fullscreen':dc);
          d.body.className = (fullscreen?bc+' fullscreen':bc);
          set();
        };
      })();
