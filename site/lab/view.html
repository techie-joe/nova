    <script>// your script goes here</script>
    <script>
      (()=>{
        const
          w = window,
          d = document,
          eid = (id) => d.getElementById(id),
          hid = (id,html) => eid(id).innerHTML=html,
          storage = localStorage,
          { log } = console;
        d.html = d.documentElement;
        var
          dc = d.html.className,
          bc = d.body.className,
          fullview = false,
          fullscreen = false,
          overflow = true;
        const
          set = ()=>{
            hid('htmlClass',d.html.className);
            hid('bodyClass',d.body.className);
            eid('overflow').setAttribute('style','margin-top:'+(overflow?'100vh':'0'));
          },
          v = w.view = {};
        d.addEventListener('DOMContentLoaded',()=>{
          dc = d.html.className;
          bc = d.body.className;
          setTimeout(()=>{
            dc = d.html.className;
            bc = d.body.className;
          },500)
          set();
        })
        v.overflow = ()=>{
          overflow=!overflow;
          set();
        };
        v.reset = ()=>{
          fullview = false;
          fullscreen = false;
          overflow = false;
          d.html.className = dc;
          d.body.className = bc;
          set();
        };
        v.fullview = ()=>{
          fullview=!fullview;
          fullscreen = false;
          d.html.className = (fullview?dc+' fullview':dc);
          set();
        },
        v.fullscreen = ()=>{
          fullview = false;
          fullscreen=!fullscreen;
          d.html.className = (fullscreen?dc+' fullscreen':dc);
          set();
        };
      })();
    </script>
